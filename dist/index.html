<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Men's Store</title>
  </head>
  <body>
    <div class="cart-icon-container cart">
      <div class="container">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="count">0</span>
      </div>
    </div>
    <section>
      <div class="title">
        <h2>Men's store</h2>
        <p>Find what you need and add it to your cart</p>
      </div>
      <div class="btns">
        <button class="btn active" data-id="all">all</button>
        <button class="btn" data-id="watches">watches</button>
        <button class="btn" data-id="glasses">glasses</button>
        <button class="btn" data-id="hats">hats</button>
        <button class="btn" data-id="wallets">wallets</button>
      </div>
      <div class="access-container"></div>
      <div class="cart-container">
        <div class="cart-icon-container cart-remove">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="number"></span>
        </div>
        <div class="content">
          <h2>your cart</h2>
        </div>
        <hr />
        <div class="content-container">
          <!-- <div class="item">
                        <img src="/img/glasses/fashion-8038214_1280.jpg" alt="">
                        <div class="info">
                            <h4>fashion sun glasses</h4>
                            <p>buy this sun glasses and enjoy the summer with good looking</p>
                            <div>$  <span class="price">230</span></div>
                            <span class="remove">remove</span>
                        </div>
                        
                        
                    </div> -->
        </div>
        <hr />
        <div class="total-container">
          <h4>Total: $<span class="total"></span></h4>
        </div>
      </div>
    </section>
  </body>
</html>
